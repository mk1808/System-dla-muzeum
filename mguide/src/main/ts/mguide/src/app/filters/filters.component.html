<div class="background-style full-height">
  <h1 class="title">Lista eksponatów</h1>
  <hr />
  <form [formGroup]="searchFrom" (ngSubmit)="onSubmit(searchFrom)">
    <div class="fields parent">
      <div class="field">
        <label class="label align">Nazwa</label>
        <div class="control">
          <input class="input" type="text" placeholder="Nazwa" formControlName="name">
        </div>
      </div>
      <div class="field">
        <label class="label align">Numer</label>
        <div class="control">
          <input class="input" type="text" placeholder="Numer" formControlName="number">
        </div>
      </div>
      <button type="submit" class="button is-primary"> <i class="fas fa-search"></i><span>Wyszukaj</span></button>
    </div>
  </form>
  <div class="my-table">
    <table class='table is-bordered'>
      <thead>
        <tr>
          <th class="is-narrow">Lp.  
            <th class="col-num">Numer</th>

          <th class="wider">Nazwa eksponatu</th>
          <th class="col-action">Akcja</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exhibit of exhibits|async; let i = index">
          <td>{{i+1}} </td>
          <td>{{exhibit.number}}</td>
          <td>{{exhibit.name}}</td>
          <td>
            <span class="icon" (click)="onEdit(exhibit.id)">
              <i class="far fa-edit"></i>
            </span>
            <span class="icon"(click)="onDelete(exhibit)">
              <i class="far fa-trash-alt"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal" [ngClass]="{'is-active': isOpen}">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Potwierdzenie</p>
      <button class="delete" aria-label="close"(click)="onClose()"></button>
    </header>
    <section class="modal-card-body">
    Czy na pewno chcesz usunąć eksponat?<br>
    {{exhibitForDeleteDialog.name}}
    </section>
    <footer class="modal-card-foot">
      <button class="button is-primary" (click)="onConfirm()">Zatwierdź</button>
      <button class="button"(click)="onClose()">Anuluj</button>
    </footer>
  </div>
</div>
