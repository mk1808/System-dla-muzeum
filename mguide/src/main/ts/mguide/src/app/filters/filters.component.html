<div class="background-style full-height">
  <h1 class="title">Lista eksponat√≥w</h1>
  <hr />
  <form [formGroup]="searchFrom" (ngSubmit)="onSubmit(searchFrom)">
    <div class="fields parent">
      <div class="field">
        <label class="label align">Nazwa</label>
        <div class="control">
          <input class="input" type="text" placeholder="Nazwa" formControlName="name">
        </div>
      </div>
      <div class="field">
        <label class="label align">Numer</label>
        <div class="control">
          <input class="input" type="text" placeholder="Numer" formControlName="number">
        </div>
      </div>
      <button type="submit" class="button is-primary"> <i class="fas fa-search"></i><span>Wyszukaj</span></button>
    </div>
  </form>
  <div class="my-table">
    <table class='table is-bordered'>
      <thead>
        <tr>
          <th class="is-narrow">Lp.  
            <th class="col-num">Numer</th>

          <th class="wider">Nazwa eksponatu</th>
          <th class="col-action">Akcja</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exhibit of exhibits|async; let i = index">
          <td>{{i+1}} </td>
          <td>{{exhibit.number}}</td>
          <td>{{exhibit.name}}</td>
          <td>
            <span class="icon">
              <i class="far fa-edit"></i>
            </span>
            <span class="icon">
              <i class="far fa-trash-alt"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
